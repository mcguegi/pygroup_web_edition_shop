<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Products Catalog</title>
</head>
<body>
    <h1>Products Catalog (Pygroup)</h1>
<div class="container">
    {% for product in my_info.products %}
        <div class="row">
            <div class="col-md-4">
                <div class="row"> <h4>{{ product.name }}</h4></div>
                <div class="row"> <img src="{{ product.image }}" alt="Product Image" width="80" height="80"></div>
                <div class="row">  <p style="font-size:10px">Price: 
                    <span {% if product.price < 1400 %} style="color:red" {% else %} style="color: blue" {% endif %}>${{ product.price}} </span> 
                    <br>
                    Description: {{ product.description }} 
                    <br>
                    {% if product.refundable %} 
                     <h6 style="color: purple;"> Refundable! </h6>
                    {% else %} 
                    <h6 style="color: green;"> Sorry! not refundable</h6>
                    {% endif %}
                </p> </div>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>
</html>
